{q:"165. In which stage of shock does the cardiovascular compensatory response sustain mean arterial pressure?",o:["A. Irreversible","B. Reversible","C. Hypotensive","D. Progressive","E. Non-progressive"],a:"E. Non-progressive",e:"In non-progressive (compensated) shock, mechanisms maintain pressure."},
{q:"166. STM, 23/F, drinks 500 ml water. Which of the following is true?",o:["A. MAP increases","B. Diastolic pressure decreases","C. Systolic pressure increases","D. Blood pressure remains unchanged","E. Pulse pressure becomes wide"],a:"D. Blood pressure remains unchanged",e:"Venous compliance accommodates the fluid, maintaining BP."},
{q:"167. Which of the following increases blood flow in the capillaries?",o:["A. Bradykinin","B. Nitric oxide","C. Adenosine","D. B and C only","E. All of the above"],a:"E. All of the above",e:"All are vasodilators."},
{q:"168. FGS, 36/F, playing volleyball. Which is responsible for her systemic vasoconstriction?",o:["A. Anti-diuretic hormone","B. Endothelin","C. Prostacyclin","D. A and B only","E. All of the above"],a:"A. Anti-diuretic hormone",e:"ADH causes vasoconstriction via V1 receptors during stress/exercise."},
{q:"169. Which of the following has the lowest total resistance?",o:["A. Aorta","B. Arterioles","C. Capillaries","D. Veins","E. Vena cava"],a:"C. Capillaries",e:"Capillaries have lowest total resistance due to parallel arrangement."},
{q:"170. In the circulatory system, which is true regarding arterioles?",o:["A. It regulates capillary blood flow","B. It has the highest elastance","C. It is the major site of resistance","D. A and C only","E. All of the above"],a:"D. A and C only",e:"Arterioles are the major resistance vessels and regulate flow."},
{q:"171. Which of the following estimates the pressure in the right atrium and vena cava?",o:["A. Mean arterial pressure","B. Pulse pressure","C. Systolic pressure","D. Central venous pressure","E. Diastolic pressure"],a:"D. Central venous pressure",e:"CVP estimates RA/vena cava pressure."},
{q:"172. AAF, 46/M, taking thiazide. Which is true regarding control of his BP?",o:["A. Stroke volume is decreased","B. Sympathetic activity is inhibited","C. Venous return is increased","D. A and B only","E. All of the above"],a:"A. Stroke volume is decreased",e:"Diuretics decrease plasma volume, decreasing stroke volume and BP."},
{q:"173. Which vessel has the highest elastance?",o:["A. Aorta","B. Arterioles","C. Capillaries","D. Veins","E. Vena cava"],a:"A. Aorta",e:"Aorta has high elastic tissue content (high elastance)."},
{q:"174. DCB, 24/F, hyperventilated. Which is true?",o:["A. PaO2 increases","B. O2 saturation increases","C. PaCO2 decreases","D. B and C only","E. All of the above"],a:"C. PaCO2 decreases",e:"Hyperventilation decreases PaCO2. O2 saturation stays constant (already high)."},
{q:"175. An increase in which of the following will decrease oxygen saturation (Bohr effect)?",o:["A. Temperature","B. Tissue pH","C. 2,3-BPG","D. A and C only","E. All of the above"],a:"D. A and C only",e:"Increased Temp, 2,3-BPG, CO2, and Acidity (decreased pH) decrease saturation."},
{q:"176. Compared to oxygen, carbon dioxide has a higher:",o:["A. partial pressure in the cells","B. diffusing capacity","C. solubility coefficient","D. B and C only","E. All of the above"],a:"E. All of the above",e:"CO2 is more soluble, has higher diffusing capacity, and higher cellular partial pressure."},
{q:"177. Across the respiratory membrane, the equilibration of which gas is diffusion-limited?",o:["A. CO","B. CO2","C. O2","D. B and C only","E. All of the above"],a:"A. CO",e:"CO is diffusion-limited. O2 and CO2 are normally perfusion-limited."},
{q:"178. STM, 32/F, 36 weeks AOG. Which fetal factor facilitates O2 transfer to fetal blood?",o:["A. Decreased 2,3-BPG","B. Increased pH of fetal plasma","C. Decreased PaCO2","D. Increased surfactant","E. Decreased compliance"],a:"A. Decreased 2,3-BPG",e:"Fetal Hb has lower 2,3-BPG affinity, increasing O2 affinity."},
{q:"179. PKO, 33/M, CO inhalation. Which is true?",o:["A. Cyanosis is seen in oral mucosa","B. CO has higher affinity to Hb than O2","C. CO binds to active site on Hb","D. B and C only","E. All of the above"],a:"D. B and C only",e:"CO has high affinity for Hb. Cyanosis is typically absent (cherry red skin possible)."},
{q:"180. Carbon dioxide is transported in blood mainly as?",o:["A. Dissolved CO2","B. Bound to Hb","C. H2CO3","D. HCO3-","E. Plasma proteins"],a:"D. HCO3-",e:"Mostly transported as Bicarbonate (HCO3-)."},
{q:"181. FWS, 35/M, malignant hyperthermia. Which occurs?",o:["A. 2,3-BPG decreased","B. PaO2 decreased","C. O2 saturation in tissues is decreased","D. A and C only","E. All of the above"],a:"C. O2 saturation in tissues is decreased",e:"High temp promotes O2 dissociation (right shift), decreasing saturation in tissues."},
{q:"182. Which is true regarding pulmonary blood vessels?",o:["A. Greater elastance than systemic","B. Contains 5L of blood","C. MAP is 14 mmHg","D. 500ml participates in gas exchange","E. More elastic tissue than aorta"],a:"C. Mean arterial pressure is 14 mmHg",e:"Pulmonary MAP is approx 14 mmHg."},
{q:"183. Which is true regarding alveoli with zone 1 perfusion?",o:["A. V/Q ratio is high","B. Behaves as physiologic shunt","C. Seen in atelectasis","D. A and B only","E. All of the above"],a:"A. V/Q ratio is high",e:"Zone 1 has high ventilation relative to perfusion (high V/Q), behaving as dead space."},
{q:"184. At anatomic position, which parameter is correct?",o:["A. V/Q ratio: base > apex","B. O2 exchange: base > apex","C. PaO2: base > apex","D. B and C only","E. All of the above"],a:"B. O2 exchange: base > apex",e:"Base has better perfusion and ventilation volume, so more exchange occurs there, but Apex has higher V/Q ratio."},
{q:"185. Pulmonary vascular resistance is lowest at which lung volume?",o:["A. RV","B. VC","C. Tidal inspiration","D. TLC","E. FRC"],a:"E. FRC",e:"PVR is lowest at Functional Residual Capacity."},
{q:"186. Which would cause arterial hypoxemia?",o:["A. Diffusion abnormalities","B. Physiologic shunts","C. Anatomic shunts","D. B and C only","E. All of the above"],a:"E. All of the above",e:"All listed causes lead to hypoxemia."},
{q:"187. The partial pressure of which gas remains constant in the body?",o:["A. H2O","B. CO2","C. O2","D. B and C only","E. All of the above"],a:"A. H2O",e:"Water vapor pressure remains constant at body temperature."},
{q:"188. PCD, 67/M, bronchial mass causing resorption atelectasis. Which is true?",o:["A. Alveolar vessels dilate","B. V/Q < 1","C. Hypoxemia due to physiologic dead space","D. B and C only","E. All of the above"],a:"B. V/Q < 1",e:"Atelectasis (collapse) reduces ventilation, lowering V/Q (shunt-like)."},
{q:"189. Which is true regarding Functional Residual Capacity?",o:["A. Prevents fluctuation of blood gases between breaths","B. Observed when pleural pressure > atmospheric","C. Measured via spirometry","D. A and C only","E. All of the above"],a:"A. Prevents fluctuation of blood gases between breaths",e:"FRC buffers gas changes. It cannot be measured by simple spirometry."},
{q:"190. Which accounts for the volume of gas participating in gas exchange per minute?",o:["A. TV x RR","B. TV + IRV + ERV","C. (TV + IRV) x RR","D. TV + IRV","E. (TV - Dead Space) x RR"],a:"E. (TV - Dead Space) x RR",e:"Alveolar ventilation = (Tidal Volume - Dead Space) x Rate."},
{q:"191. Elevated RV/TLC ratio is seen in?",o:["A. Emphysema","B. Pulmonary fibrosis","C. Asthma","D. A and C only","E. All of the above"],a:"E. All of the above",e:"Obstructive (A, C) increase RV. Restrictive (B) decrease TLC. Both increase the ratio."},
{q:"192. Which is true regarding transmural pressure?",o:["A. Pressure difference across thoracic wall","B. Difference between alveolar and atmospheric","C. Normally positive","D. A and B only","E. All of the above"],a:"A. Pressure difference across thoracic wall",e:"Transmural pressure is the difference across the wall (Alveolar - Intrapleural)."},
{q:"193. LDV, 50/M, smoker, COPD. Which parameter is decreased?",o:["A. FEF50 and FEF75","B. FEF25-75","C. FEV1/FVC","D. A and B only","E. All of the above"],a:"E. All of the above",e:"All flow rates are decreased in obstructive disease."},
{q:"194. EMT, 16/F, severe dextroscoliosis. Which is true?",o:["A. Airway resistance normal","B. Work of breathing increased due to elastic resistance","C. Pulmonary compliance decreased","D. B and C only","E. All of the above"],a:"E. All of the above",e:"Scoliosis causes restrictive lung disease. Compliance decreases, elastic work increases."},
{q:"195. Increased work of breathing due to increased non-elastic resistance is seen in?",o:["A. Sarcoidosis","B. Morbid obesity","C. Chronic bronchitis","D. B and C only","E. All of the above"],a:"C. Chronic bronchitis",e:"Non-elastic (airway) resistance increases in obstructive diseases like bronchitis."},
{q:"196. Which is true regarding type II pneumocytes?",o:["A. Comprise 2% of lung cells","B. Can differentiate into type I","C. Produces dipalmitoyl phosphatidylcholine","D. B and C only","E. All of the above"],a:"D. B and C only",e:"Type II cells produce surfactant and are stem cells for Type I."},
{q:"197. DND, born preterm 28 weeks. Respiratory distress is due to?",o:["A. Negative intrapleural pressure","B. Weak muscles","C. Increased elastic recoil","D. Increased alveolar surface tension","E. Positive intrapleural pressure"],a:"D. Increased alveolar surface tension",e:"Lack of surfactant increases surface tension."},
{q:"198. Surfactant prevents alveoli collapse, adhering to which law?",o:["A. Ohm","B. Henry","C. Graham","D. Laplace","E. Boyle"],a:"D. Laplace",e:"Laplace's Law (P=2T/r) explains alveolar collapse."},
{q:"199. FCB inhales deeply then exhales passively. Which muscles are used?",o:["A. Internal intercostals","B. Rectus abdominis","C. External intercostals","D. A and B only","E. All of the above"],a:"C. External intercostals",e:"External intercostals are for inspiration."},
{q:"200. In mucociliary clearance, increased activity of ___ increases mucus?",o:["A. metachronism","B. Clara cells","C. cilia","D. pseudostratified epithelium","E. Kulchitsky cells"],a:"B. Clara cells",e:"Clara cells (and goblet cells) produce mucus."},
{q:"201. Which would increase airway resistance?",o:["A. Substance P","B. Acetylcholine","C. VIP","D. A and B only","E. All of the above"],a:"D. A and B only",e:"ACh and Substance P cause bronchoconstriction."},
{q:"202. Which is true regarding conducting airways?",o:["A. Part of physiologic dead space","B. Up to 23rd generation","C. Supplied by pulmonary artery","D. A and C only","E. All of the above"],a:"A. Part of physiologic dead space",e:"Conducting airways are anatomic dead space, contributing to physiologic dead space."},
{q:"203. Which is true regarding upper airways?",o:["A. Highest resistance in respiratory system","B. Nose to carina","C. Regulates temp/humidity","D. A and C only","E. All of the above"],a:"D. A and C only",e:"Upper airway (nose to larynx) has high resistance and conditions air."},
{q:"204. Which is an example of exudative diarrhea with mucosal injury?",o:["A. Dysentery","B. Lactose intolerance","C. Laxatives","D. Cholera","E. Hyperthyroidism"],a:"A. Dysentery",e:"Dysentery involves tissue damage (exudative)."},
{q:"205. Absorption of vitamin B12 and bile salts occurs where?",o:["A. Duodenum","B. Proximal jejunum","C. Distal jejunum","D. Proximal ileum","E. Distal ileum"],a:"E. Distal ileum",e:"Terminal ileum absorbs B12 and bile salts."},
{q:"206. Main source of energy for colonic cells?",o:["A. Glucose","B. Amino acids","C. Short-chain fatty acids","D. Medium-chain fatty acids","E. Long-chain fatty acids"],a:"C. Short-chain fatty acids",e:"Colonocytes use SCFA (butyrate) for energy."},
{q:"207. Which substance is transported to lymphatics when absorbed?",o:["A. Propionate","B. Glucose","C. Amino acids","D. Oleic and palmitic acid","E. Calcium"],a:"D. Oleic and palmitic acid",e:"Long chain fatty acids go to lymphatics."},
{q:"208. Which is absorbed in GIT with Hydrogen ions?",o:["A. Glucose","B. Amino acids","C. Tripeptides","D. SCFA","E. Chloride"],a:"C. Tripeptides",e:"Di/Tripeptides are absorbed via H+ cotransport (PepT1)."},
{q:"209. Absorption of ___ utilizes GLUT5?",o:["A. Sodium","B. Fructose","C. Glucose","D. Galactose","E. Sucrose"],a:"B. Fructose",e:"Fructose uses GLUT5 (facilitated diffusion)."},
{q:"210. Substances absorbed in which area bypass the portal vein?",o:["A. Mouth","B. Stomach","C. Jejunum","D. Ileum","E. Colon"],a:"A. Mouth",e:"Sublingual/buccal absorption bypasses portal circulation."},
{q:"211. CLG, 53/M, cirrhosis. Which transforms into myofibroblasts?",o:["A. Bile canaliculi","B. Kupffer cells","C. Perivenous hepatocytes","D. Ito cells","E. Central vein lining"],a:"D. Ito cells",e:"Ito cells (stellate cells) become fibrogenic in cirrhosis."},
{q:"212. Trypsin inhibitor is produced by?",o:["A. Pancreatic acinar cells","B. Islets of Langerhans","C. I cells","D. S cells","E. Ductal cells"],a:"A. Pancreatic acinar cells",e:"Acinar cells produce trypsin inhibitor to prevent autodigestion."},
{q:"213. Enteropeptidase initially acts on?",o:["A. Proelastase","B. Amylase","C. Procolipase","D. Pepsinogen","E. Trypsinogen"],a:"E. Trypsinogen",e:"Enteropeptidase activates Trypsinogen to Trypsin."},
{q:"214. Which pancreatic enzyme is immediately active?",o:["A. Amylolytic enzymes","B. Lipolytic","C. Proteolytic","D. A and C only","E. All of the above"],a:"A. Amylolytic enzymes",e:"Amylase is secreted in active form."},
{q:"215. CFTR is essential for secretion of?",o:["A. H+","B. HCO3-","C. H2CO3","D. B and C only","E. All of the above"],a:"B. HCO3-",e:"CFTR facilitates Chloride and Bicarbonate secretion."},
{q:"216. pH of pancreatic juice?",o:["A. 13-14","B. 11-11.5","C. 8-8.5","D. 6-6.5","E. 4-5"],a:"C. 8-8.5",e:"Alkaline (8-8.5) to neutralize acid."},
{q:"217. Hormone stimulating gallbladder contraction and pancreatic secretion?",o:["A. CCK","B. VIP","C. Secretin","D. Gastrin","E. Somatostatin"],a:"A. Cholecystokinin",e:"CCK stimulates gallbladder and acinar cells."},
{q:"218. Increases risk of gallstones?",o:["A. Excessive cholesterol","B. Water absorption from bile","C. Bile acid absorption","D. A and B only","E. All of the above"],a:"E. All of the above",e:"Supersaturation promotes stones."},
{q:"219. Insulinotropic peptides do what?",o:["A. Promote B-cell growth","B. Promote insulin synthesis","C. Stimulate B-cells","D. B and C only","E. All of the above"],a:"E. All of the above",e:"They enhance insulin production and secretion."},
{q:"220. Initial digestion of lipids/proteins in stomach depends on?",o:["A. A and D cells","B. Argentaffin cells","C. Parietal cells","D. B and C only","E. All of the above"],a:"C. Parietal cells",e:"Parietal cells secrete acid (activates pepsin) and intrinsic factor."},
{q:"221. Enterochromaffin-like cells produce ___ to stimulate HCl?",o:["A. Histamine","B. Gastrin","C. Acetylcholine","D. Serotonin","E. Dopamine"],a:"A. histamine",e:"ECL cells secrete histamine."},
{q:"222. Duodenal distention activates which reflex?",o:["A. Gastro-ileal","B. Gastro-gastric","C. Entero-gastric","D. B and C only","E. All of the above"],a:"C. Entero-gastric reflex",e:"Inhibits gastric emptying."},
{q:"223. Empty stomach resting pH?",o:["A. 8","B. 7","C. 6","D. 4-5","E. 2"],a:"D. 4-5",e:"Resting pH is 4-5."},
{q:"224. Best describes proton pump?",o:["A. Transports Cl","B. Passive","C. Electroneutral","D. A and C only","E. All of the above"],a:"C. It is electroneutral",e:"H+/K+ ATPase exchanges 1 H+ for 1 K+ (electroneutral)."},
{q:"225. NSAIDs increase stomach acidity by?",o:["A. Decreased HCO3","B. Increased pump activity","C. Decreased prostaglandin synthesis","D. Increased incretin","E. Increased vagal"],a:"C. Decreased prostaglandin synthesis",e:"Prostaglandins inhibit acid and stimulate mucus/bicarb."},
{q:"226. Secreted by fundic/oxyntic glands?",o:["A. HCl","B. HCO3","C. Mucus","D. A and C only","E. All of the above"],a:"E. All of the above",e:"Glands secrete Acid, Mucus, and Bicarb (protection)."},
{q:"227. At rest, saliva is?",o:["A. Hypertonic acidic","B. Isotonic alkaline","C. Hypotonic alkaline","D. Hypotonic slightly alkaline","E. Hypotonic slightly acidic"],a:"E. hypotonic and slightly acidic",e:"Resting saliva is hypotonic and slightly acidic."},
{q:"228. Villi/Microvilli are seen in?",o:["A. Jejunum","B. Ileum","C. Colon","D. A and B only","E. All of the above"],a:"D. A and B only",e:"Small intestine has villi; colon does not."},
{q:"229. Function of GIT?",o:["A. Digests everything","B. Temporary storage","C. Largest immune organ","D. B and C only","E. All of the above"],a:"D. B and C only",e:"GIT cannot digest cellulose. It stores and has immune function (GALT)."},
{q:"230. Hirschsprung's disease neonate expected?",o:["A. Inability to swallow","B. Failure to pass meconium","C. Diarrhea","D. No lipid digestion","E. No lipid absorption"],a:"B. Failure to pass out meconium",e:"Aganglionic colon causes obstruction."},
{q:"231. Decreases motor activity in GIT?",o:["A. VIP","B. Substance P","C. Secretin","D. A and C only","E. All of the above"],a:"D. A and C only",e:"VIP and Secretin inhibit motility."},
{q:"232. Chemical buffers are weak ECF regulators because?",o:["A. Combine with H+","B. Do not combine","C. Converted to H2O","D. Intracellular","E. pK values have acidic pH"],a:"E. Their pk values have acidic pH",e:"Bicarb pK is 6.1, far from 7.4."},
{q:"233. DAC, 40/M, severe diarrhea. Which is true?",o:["A. Urine pH decreased","B. Alpha-intercalated cell activity increased","C. Ventilation decreased","D. A and B only","E. All of the above"],a:"D. A and B only",e:"Metabolic acidosis stimulates acid excretion (low urine pH). Ventilation increases (respiratory compensation)."},
{q:"234. Neutralization of volatile acid is done by?",o:["A. HCO3","B. Lungs","C. Kidneys","D. A and C only","E. All of the above"],a:"B. Lungs",e:"Volatile acid (CO2) is cleared by lungs."},
{q:"235. SJB, 79/M, COPD, compensated respiratory acidosis. Which is true?",o:["A. NaH2PO4 excretion decreased","B. NH4Cl excretion increased","C. Beta-intercalated activity increased","D. B and C only","E. All of the above"],a:"B. Excretion of NH.CI is increased",e:"Kidneys excrete acid (NH4Cl) to compensate."},
{q:"236. JHR, 27/M, aspirin overdose (metabolic acidosis). Which occurs?",o:["A. NH4Cl excretion increased","B. Glutamine metabolism increased","C. HCO3 reabsorption increased","D. B and C only","E. All of the above"],a:"E. All of the above",e:"Acidosis stimulates acid excretion and bicarb generation/reabsorption."},
{q:"237. GFS, 37/M, 1L Normal Saline infusion. Fluid change?",o:["A. ICF only","B. ICF and ECF","C. Intravascular","D. Interstitial","E. Increased ECF only"],a:"E. Increased extracellular fluid volume only",e:"Isotonic saline stays in ECF."},
{q:"238. Causes hyponatremic overhydration?",o:["A. SIADH","B. Diabetes Insipidus","C. Vomiting","D. Sweating","E. Hyperaldosteronism"],a:"A. Syndrome of inappropriate anti- diuretic hormone",e:"SIADH retains water, diluting sodium."},
{q:"239. Prevents interstitial fluid accumulation?",o:["A. Lymphatic drainage","B. Negative interstitial pressure","C. Protein washout","D. B and C only","E. All of the above"],a:"E. All of the above",e:"All are safety factors against edema."},
{q:"240. FVV, 3/M, burns. Edema due to?",o:["A. Decreased Kf","B. Decreased reflection coefficient","C. Increased Pc","D. Decreased oncotic","E. Blockage"],a:"B. Decreased C.",e:"Capillary permeability increases (protein leaks), lowering reflection coefficient."},
{q:"241. MCR, 34/M, D5W infusion. Fluid change?",o:["A. ICF only","B. Increased Intra- and Extracellular volumes","C. Intravascular","D. Interstitial","E. ECF only"],a:"B. Increased intra- and extracellular fluid volumes",e:"D5W is functionally hypotonic (glucose metabolized), distributing to all compartments."},
{q:"242. DAP, no fluids in summer. Which occurs?",o:["A. Urine SG decreases","B. Urine volume decreases","C. Plasma tonicity increases","D. B and C only","E. All of the above"],a:"B. Urine volume decreases",e:"Dehydration stimulates ADH, decreasing urine volume."},
{q:"243. FRL, 33/F, Nephrogenic DI. Which is true?",o:["A. Polydipsia due to plasma osmolarity","B. Polyuria due to osmotic diuresis","C. Inactivity of V2","D. A and B only","E. All of the above"],a:"A. Polydipsia is due to increased plasma osmolarity",e:"High osmolarity stimulates thirst."},
{q:"244. PKG, 40/F, loop diuretics. Kidney effect?",o:["A. RBF increased","B. GFR increased","C. GFR decreased","D. Dilated arterioles","E. Medullary tonicity decreased"],a:"E. Tonicity of the renal medulla is decreased",e:"Loop diuretics block NKCC2, reducing medullary gradient."},
{q:"245. Countercurrent exchanger?",o:["A. DCT","B. Loop","C. PCT","D. Vasa recta","E. Peritubular"],a:"D. Vasa recta",e:"Vasa recta acts as exchanger."},
{q:"246. Negative free water clearance implies?",o:["A. RAAS inhibited","B. Aldosterone","C. V1","D. V2 inhibited","E. ADH released"],a:"E. Anti-diuretic hormone is released from the pituitary gland",e:"ADH causes water reabsorption (concentrated urine, negative clearance)."},
{q:"247. Renal handling of electrolytes?",o:["A. Filtered only","B. Not filtered","C. Partially filtered","D. Filtered 100% reabsorbed","E. Filtered and mostly reabsorbed"],a:"E. filtered and mostly reabsorbed",e:"Most electrolytes are reabsorbed."},
{q:"248. Glucosuria present if?",o:["A. GN","B. A1c 8%","C. A1c 6%","D. FBS 100","E. RBS 250"],a:"E. random blood sugar is $250~mg/dl$",e:"Exceeds threshold (~180)."},
{q:"249. True regarding glucose renal threshold?",o:["A. SGLT2 saturated","B. Transport decreases","C. Some nephrons can't reabsorb all","D. A and C only","E. All of the above"],a:"C. Some nephrons would not be able to reabsorb all of the filtered glucose",e:"Splay phenomenon."},
{q:"250. Filtered and mostly secreted?",o:["A. HCO3","B. Salicylate","C. Cl","D. Inulin","E. Albumin"],a:"B. Salicylate",e:"Organic anions like salicylates are secreted."},
{q:"251. Proximal Convoluted Tubule?",o:["A. Facultative reabsorption","B. Secretes toxins","C. Principal cells","D. A and B only","E. All of the above"],a:"B. It secretes toxins and metabolites into the filtrate",e:"PCT secretes toxins/drugs."},
{q:"252. Afferent dilates, Efferent constricts?",o:["A. GFR down, FF down","B. GFR up, FF down","C. GFR up, FF up","D. Reabsorption down","E. Secretion up"],a:"C. Glomerular filtration rate increases, filtration fraction increases",e:"Both actions increase GFR."},
{q:"253. AAF, 25/F, Glomerulonephritis. Expected?",o:["A. Glucosuria","B. Proteinuria","C. Hematuria","D. B and C only","E. All of the above"],a:"D. B and C only",e:"GN causes protein and blood leakage."},
{q:"254. GFR directly proportional to?",o:["A. Oncotic P","B. Bowman P","C. Kf","D. A and C only","E. All of the above"],a:"C. Kf",e:"Kf increases GFR."},
{q:"255. Passively reabsorbed?",o:["A. Amino acids","B. K","C. Glucose","D. Na","E. Chloride"],a:"E. Chloride",e:"Cl follows Na passively."},
{q:"256. Renal autoregulation?",o:["A. RBF constant 210","B. RBF constant 50","C. GFR decreases 120","D. GFR constant 120","E. RBF decreases 210"],a:"D. Glomerular filtration rate remains constant with a mean arterial pressure of 120 mmHg",e:"Autoregulation works between ~80-180 mmHg."},
{q:"257. Clearance > Inulin?",o:["A. Not excreted","B. Not filtered","C. Filtered and secreted","D. Filtered only","E. Not filtered secreted"],a:"C. It is filtered and secreted",e:"Clearance > GFR implies secretion."},
{q:"258. MNL, 31/M, overflow incontinence. Injury?",o:["A. L1-2","B. L3-4","C. Superior cervical","D. Inferior mesenteric","E. Pelvic nerves"],a:"E. Pelvic nerves",e:"Pelvic nerves carry parasympathetic to bladder (contraction). Injury causes atony/overflow."},
{q:"259. Juxtamedullary nephrons?",o:["A. Dilute urine","B. More number","C. Blood flow","D. SGLT2","E. NKCC2"],a:"E. have more NKCC2 transporters",e:"Essential for medullary gradient."},
{q:"260. Describes kidneys?",o:["A. Peritubular 60-100","B. Vasa recta fenestrated","C. Interlobar to afferent","D. Corpuscle in medulla","E. Medulla hypertonic"],a:"E. The renal medulla has greater tonicity than the renal cortex",e:"Medulla is hypertonic."},
{q:"261. FGV, 57/F, renal artery sclerosis. Occurs?",o:["A. Efferent dilates","B. Afferent dilates","C. Efferent constricts (RAAS)","D. Efferent constricts (ATP)","E. Afferent dilates (ATP)"],a:"C. Efferent arteriole constricts due to renin- angiotensin-aldosterone system activation",e:"Low perfusion -> Renin -> Ang II -> Efferent constriction."},
{q:"262. Hormone directly opening ion channels?",o:["A. Oxytocin","B. Insulin","C. Glucagon","D. Somatostatin","E. Epinephrine"],a:"E. Epinephrine",e:"Epinephrine (beta-adrenergic) effects ion channels."},
{q:"263. Regulated via modified negative feedback?",o:["A. Oxytocin","B. ADH","C. GH","D. Erythropoietin","E. T3/T4"],a:"D. Erythropoietin",e:"Epo is regulated by tissue oxygenation (modified feedback)."},
{q:"264. ADH regulation?",o:["A. HPO positive","B. Modified negative","C. HPO negative","D. Metabolite","E. Neural"],a:"E. Neural regulation",e:"Neural input from osmoreceptors."},
{q:"265. Hormones NOT requiring signal transduction?",o:["A. T3/T4","B. DHEAS","C. Testosterone","D. B and C only","E. All of the above"],a:"E. All of the above",e:"Lipid soluble hormones use intracellular receptors."},
{q:"266. Leptin uses which system?",o:["A. G-protein","B. Enzyme linked","C. Ion channel","D. Nuclear","E. PLC"],a:"B. Enzyme linked",e:"JAK-STAT pathway."},
{q:"267. Cholesterol-derived hormones?",o:["A. Vit D, Aldosterone","B. Stored in vesicles","C. Binding proteins decrease clearance","D. A and C only","E. All of the above"],a:"D. A and C only",e:"Steroids are not stored in vesicles."},
{q:"268. Utilizes DAG-IP3?",o:["A. Aldosterone","B. Cortisol","C. TSH","D. ADH","E. FSH"],a:"D. ADH",e:"ADH (V1 receptor) uses IP3/DAG."},
{q:"269. Peptide hormones?",o:["A. Processed by ER","B. Lipid soluble","C. Nuclear receptors","D. Plasma proteins increase half-life","E. Plasma proteins decrease half-life"],a:"A. They are processed by the endoplasmic reticulum before they are released",e:"Synthesized as preprohormones."},
{q:"270. Under neural regulation?",o:["A. TSH","B. Calcitonin","C. GH","D. Oxytocin","E. PTH"],a:"D. Oxytocin",e:"Released by posterior pituitary (neural)."},
{q:"271. Utilizes membrane receptors?",o:["A. Aldosterone","B. Vitamin D","C. T3/T4","D. Testosterone","E. Epinephrine"],a:"E. Epinephrine",e:"Catecholamines use surface receptors."},
{q:"272. Growth Hormone?",o:["A. Increases insulin","B. Promotes beta-oxidation","C. Decreases glucose uptake","D. B and C only","E. All of the above"],a:"E. All of the above",e:"Diabetogenic effect."},
{q:"273. Synthesized in pituitary?",o:["A. ACTH","B. ADH","C. Oxytocin","D. A and B only","E. All of the above"],a:"A. Adrenocorticotropic hormone",e:"ADH/Oxytocin are from hypothalamus."},

    let currentDeck = [];
    let currentIndex = 0;
    let score = { right: 0, wrong: 0 };
    let isAnswered = false;
    let userAnswers = {}; // Stores user's choice for each question index

    // --- LOCAL STORAGE FUNCTIONS ---
    function saveProgress() {
        const state = {
            deck: currentDeck,
            index: currentIndex,
            score: score,
            answers: userAnswers
        };
        localStorage.setItem('physioQuizState', JSON.stringify(state));
    }

    function loadProgress() {
        const saved = localStorage.getItem('physioQuizState');
        if (saved) {
            const state = JSON.parse(saved);
            currentDeck = state.deck;
            currentIndex = state.index;
            score = state.score;
            userAnswers = state.answers || {};
            return true;
        }
        return false;
    }
    
    function resetSession() {
        if(confirm("Are you sure you want to delete your progress and start over?")) {
            localStorage.removeItem('physioQuizState');
            location.reload();
        }
    }

    // --- INITIALIZATION ---
    window.onload = function() {
        if (loadProgress()) {
            updateScoreUI();
            // Check if user was in review mode (finished quiz)
            if (currentIndex === currentDeck.length - 1 && Object.keys(userAnswers).length >= currentDeck.length) {
                // Optional: You could jump straight to review, but let's stick to last card
            }
            render();
        } else {
            document.getElementById('q-text').innerText = 'Press "Start" to begin.';
        }
    };

    function startSession(mode) {
        if (!fullDeck || fullDeck.length === 0) {
            alert("Error: Question list is empty!");
            return;
        }
        const limitInput = document.getElementById('limitInput').value;
        let limit = parseInt(limitInput);
        let tempDeck = [...fullDeck];
        if (mode === 'shuffled') tempDeck.sort(() => Math.random() - 0.5);
        if (!isNaN(limit) && limit > 0 && limit <= tempDeck.length) {
            currentDeck = tempDeck.slice(0, limit);
        } else {
            currentDeck = tempDeck;
        }
        currentIndex = 0;
        score = { right: 0, wrong: 0 };
        userAnswers = {}; // Reset answers
        
        // Hide review, show quiz
        document.getElementById('review-interface').style.display = 'none';
        document.getElementById('quiz-interface').style.display = 'flex';
        
        saveProgress();
        updateScoreUI();
        render();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function render() {
        if (currentDeck.length === 0) return;
        
        // Check if this specific question has been answered
        const savedAnswer = userAnswers[currentIndex];
        isAnswered = !!savedAnswer; // True if answered, false if not

        const item = currentDeck[currentIndex];
        
        document.getElementById('progress').innerText = `${currentIndex + 1}/${currentDeck.length}`;
        document.getElementById('q-text').innerText = item.q;
        document.getElementById('q-text').style.textAlign = 'left';
        document.getElementById('q-text').style.color = 'var(--text)';
        
        const expContainer = document.getElementById('explanation-container');
        const optsContainer = document.getElementById('opts');
        optsContainer.innerHTML = '';
        
        item.o.forEach(optText => {
            const btn = document.createElement('div');
            btn.className = 'option';
            btn.innerText = optText;
            
            // If already answered, apply styles immediately
            if (isAnswered) {
                btn.classList.add('disabled');
                const optLetter = optText.trim().charAt(0).toUpperCase();
                const correctLetter = item.a.trim().charAt(0).toUpperCase();
                const userLetter = savedAnswer.trim().charAt(0).toUpperCase();

                if (optLetter === correctLetter) btn.classList.add('correct');
                if (optLetter === userLetter && userLetter !== correctLetter) btn.classList.add('wrong');
            } else {
                btn.onclick = () => checkAnswer(btn, optText, item);
            }
            optsContainer.appendChild(btn);
        });

        // Show/Hide Explanation based on answered state
        if (isAnswered) {
            document.getElementById('a-text').innerText = item.a;
            document.getElementById('exp-text').innerText = item.e;
            expContainer.style.display = 'flex';
        } else {
            expContainer.style.display = 'none';
        }

        document.getElementById('prev').disabled = currentIndex === 0;
        document.getElementById('next').disabled = currentIndex === currentDeck.length - 1;
        
        if(window.innerWidth <= 768 && !isAnswered) {
            document.querySelector('.main-layout').scrollIntoView({ behavior: 'smooth' });
        }
    }

    function checkAnswer(btnElement, selectedText, itemData) {
        if (isAnswered) return; 
        isAnswered = true;

        // Save User's Choice
        userAnswers[currentIndex] = selectedText;

        const userChoice = selectedText.trim().charAt(0).toUpperCase();
        const correctChoice = itemData.a.trim().charAt(0).toUpperCase();
        const isCorrect = (userChoice === correctChoice);

        if (isCorrect) score.right++;
        else score.wrong++;
        
        saveProgress();
        updateScoreUI();

        // Update UI
        render(); // Re-render to apply classes logic inside render()

        // Auto-scroll on Mobile
        if (window.innerWidth <= 768) {
            setTimeout(() => {
                document.getElementById('explanation-container').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }

        // Check completion
        if (currentIndex === currentDeck.length - 1) {
            setTimeout(showCongrats, 1000);
        }
    }

    function move(dir) {
        if (currentIndex + dir >= 0 && currentIndex + dir < currentDeck.length) {
            currentIndex += dir;
            saveProgress();
            render();
        }
    }

    function jumpTo() {
        const input = document.getElementById('jumpInput');
        const val = parseInt(input.value);
        if (currentDeck.length > 0 && val >= 1 && val <= currentDeck.length) {
            currentIndex = val - 1;
            saveProgress();
            render();
            input.value = '';
        }
    }

    function updateScoreUI() {
        document.getElementById('s-right').innerText = score.right;
        document.getElementById('s-wrong').innerText = score.wrong;
        const total = score.right + score.wrong;
        let percent = 0;
        if (total > 0) percent = Math.round((score.right / total) * 100);
        document.getElementById('s-ratio').innerText = percent + "%";
    }

    // --- CONGRATS & REVIEW LOGIC ---
    function showCongrats() {
        document.getElementById('final-right').innerText = score.right;
        document.getElementById('final-wrong').innerText = score.wrong;
        const total = score.right + score.wrong;
        let percent = 0;
        if (total > 0) percent = Math.round((score.right / total) * 100);
        document.getElementById('final-ratio').innerText = percent + "%";
        document.getElementById('congrats-modal').style.display = 'flex';
    }

    function showReviewMode() {
        // Hide Modal
        document.getElementById('congrats-modal').style.display = 'none';
        
        // Hide Main Quiz UI
        document.getElementById('quiz-interface').style.display = 'none';
        
        // Show Review UI
        const reviewContainer = document.getElementById('review-interface');
        const reviewList = document.getElementById('review-list');
        reviewList.innerHTML = ''; // Clear previous

        currentDeck.forEach((item, index) => {
            const userPick = userAnswers[index]; // The text string user selected
            const correctLetter = item.a.trim().charAt(0).toUpperCase();
            
            let statusClass = 'status-skipped';
            let statusText = 'Skipped';
            let userPickHTML = '';

            if (userPick) {
                const userLetter = userPick.trim().charAt(0).toUpperCase();
                if (userLetter === correctLetter) {
                    statusClass = 'status-correct';
                    statusText = 'Correct';
                } else {
                    statusClass = 'status-wrong';
                    statusText = 'Incorrect';
                    // Show what they picked if it was wrong
                    userPickHTML = `
                        <div class="review-row user-picked-wrong">
                            <div class="review-label">You Selected:</div>
                            <div>${userPick}</div>
                        </div>
                    `;
                }
            }

            const card = document.createElement('div');
            card.className = 'review-card';
            card.innerHTML = `
                <div>
                    <span class="review-status ${statusClass}">${statusText}</span>
                    <div class="review-q-text">Q${index + 1}: ${item.q}</div>
                </div>
                
                ${userPickHTML}

                <div class="review-row correct-answer">
                    <div class="review-label">Correct Answer:</div>
                    <div>${item.a}</div>
                </div>

                <div style="font-size: 0.95rem; line-height: 1.5; color: var(--secondary); border-top: 1px solid var(--border); padding-top: 10px;">
                    <strong>Explanation:</strong> ${item.e}
                </div>
            `;
            reviewList.appendChild(card);
        });

        reviewContainer.style.display = 'flex';
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }

    document.addEventListener('keydown', function(e) {
        if (document.activeElement.tagName === 'INPUT') return;
        if (e.code === 'ArrowRight') move(1);
        if (e.code === 'ArrowLeft') move(-1);
    });

</script>
</body>
</html>
